<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task5</title>
    <style>
        div{
            margin-top: 10%;
            margin-left: 33%;
            padding: 2%;
            display: flex;
            flex-direction: column;
        }
        input{
            margin-top: 10px;
        }
        td{
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="f" action="#">
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required style="margin-left: 9%;">
                    </td>
                    <td>
                        <p id="a1"></p><br><br>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required style="margin-left: 9%;">
                        
                    </td>
                    <td>
                        <p id="a2"></p><br><br>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="website">Website:</label>
                        <input type="url" id="website" name="website" required style="margin-left: 6%;">
                    </td>
                    <td>
                        <p id="a3"></p><br><br>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="message">Message:</label>
                        <textarea id="message" style="margin-left: 5%;"></textarea>
                    </td>
                    <td>
                        <p id="a4"></p><br><br><br>
                    </td>
                </tr>
            </table>      
            <button style="margin-left: 1%; margin-top: 2%;" type="button" onclick="n_alert();e_alert();w_alert();m_alert();all_alert()">Submit</button>
        </form>
        <p id="a5"></p>
    </div>
    <script>
        function n_alert(){
            var a = document.forms["f"]["name"].value;
            if(a == ""){
                document.getElementById("name").style.borderColor="red";
                document.getElementById("a1").innerHTML="<p style='color: red;'>This field is required</p>"
                return false;
            } else {
                document.getElementById("name").style.borderColor = "";
                document.getElementById("a1").innerHTML = "";
                return true;
            }
        }
        function e_alert(){
            var a = document.forms["f"]["email"].value;
            const vld = /\S+@\S+\.\S+/g;
            if (a == "" || !vld.test(a)) {
                document.getElementById("email").style.borderColor="red";
                document.getElementById("a2").innerHTML = "<p style='color: red;'>A valid email address is required</p>"
                return false;
            } else {
                document.getElementById("email").style.borderColor = "";
                document.getElementById("a2").innerHTML = "";
                return true;
            }
        }
        function w_alert(){
            var a = document.forms["f"]["website"].value;
            var vld = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
            if (a == "" || !vld.test(a)) {
                document.getElementById("website").style.borderColor="red";
                document.getElementById("a3").innerHTML = "<p style='color: red;'>A valid url is required</p>"
                return false;
            } else {
                document.getElementById("website").style.borderColor = "";
                document.getElementById("a3").innerHTML = ""; 
                return true;
            }
        }
        function m_alert(){
            var a = document.forms["f"]["message"].value;
            if (a == "") {
                document.getElementById("message").style.borderColor="red";
                document.getElementById("a4").innerHTML = "<p style='color: red;'>This field is required</p>"
                return false;
            } else {
                document.getElementById("message").style.borderColor = "";
                document.getElementById("a4").innerHTML = ""; 
                return true;
            }
        }
    </script>
</body>
</html>
