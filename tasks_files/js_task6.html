<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container shadow text-center" style="width: 23%;">
        <div style="background-color: whitesmoke; margin-top: 20%; height: 400px;">
            <div class="title" style="font-family:'Times New Roman', Times, serif; margin-top: 20px;">
                <h1><i>Instagram</i></h1>
            </div><br><br>
            <form name="f">
                <div class="input-group">
                    <span class="input-group-text" style="height: 35px; margin-left: 40px;"><i
                            class="fas fa-user"></i></span>
                    <input type="text" id="name" placeholder="Username" required><br>
                    <p id="a1" style="margin-left: 50px; margin-bottom: 0px;"></p>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text" style="height: 40px; margin-left: 40px;"><i
                            class="fas fa-lock"></i></span>
                    <input type="password" id="pass" placeholder="Password" required><br>
                    <p id="a2" style="margin-left: 50px; margin-bottom: 0px;"></p>
                </div><br>
                <button class="btn btn-primary" onclick="u_alert();p_alert()" style="width: 70%;">Log In</button>
                <br><br><br>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" style="margin-left: 20px;">
                            <span style="margin-right: 40px;">Remember me</span>
                        </td>
                        <td>
                            <a href="#">Forgot Password?</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <br>
    <div class="text-center">Don't have an account! <a href="#">Sign up here.</a></div>
    <script>
        function u_alert() {
            var a = document.forms["f"]["name"].value;
            if (a == "") {
                document.getElementById("name").style.borderColor = "red";
                document.getElementById("a1").innerHTML = "<p style='color: red;'>Enter Username</p>"
                return false;
            } else {
                document.getElementById("name").style.borderColor = "";
                document.getElementById("a1").innerHTML = ""; 
                return true;
            }
        }
        function p_alert() {
            var a = document.forms["f"]["pass"].value;
            if (a == "") {
                document.getElementById("pass").style.borderColor = "red";
                document.getElementById("a2").innerHTML = "<p style='color: red;'>Enter Password</p>"
                return false;
            } else {
                document.getElementById("pass").style.borderColor = "";
                document.getElementById("a2").innerHTML = ""; 
                return true;
            }
        }
    </script>
</body>

</html>
